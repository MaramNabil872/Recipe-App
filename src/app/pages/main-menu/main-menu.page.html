<ion-header class="ion-no-border">
  <ion-toolbar style="background: #f0faf3;" class="main-toolbar">
    <ion-title>Welcome to Recipe Bank!</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
     
  </ion-toolbar>
</ion-header>
<ion-header class="ion-no-border">
  
    <div class="small-toolbar">
      
  <ion-icon ios="menu-outline" md="menu-sharp" name="menu" class="icon"></ion-icon>
</div>
<div class="title-toolbar" >
  <strong class="title">Shop </strong> here

</div>

</ion-header>
<ion-content [fullscreen]="true" >
  <div class="content">

<div class="searchbar">
  <ion-searchbar  [(ngModel)]="term" > </ion-searchbar>
</div>
<ion-card >
  <ion-card-header>
    <ion-card-title>Choose your food category</ion-card-title>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>
  <ion-card-content>
    <ion-list  >
      <ion-item routerLink="/breakfast">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/Panaderia.jpg "/>
        </ion-thumbnail>
        <ion-label class="label">Breakfast</ion-label>
      </ion-item>

      <ion-item routerLink="/lunch">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/pasta.jpg"/>
        </ion-thumbnail>
        <ion-label class="label">Lunch</ion-label>
      </ion-item>

      <ion-item routerLink="/dinner">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/dinner.jpg"/>
        </ion-thumbnail>
        <ion-label class="label">Dinner</ion-label>
      </ion-item>

      <ion-item  routerLink="/snacks" lines="none">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/snacks.jpg"/>
        </ion-thumbnail>
        <ion-label class="label">Snacks</ion-label>
      </ion-item>

      <ion-item  routerLink="/deserts" lines="none">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/deserts.jpg" />
        </ion-thumbnail>
        <ion-label class="label">Deserts</ion-label>
      </ion-item>
      <ion-item  routerLink="/drinks" lines="none">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/drinks.jpg"/>
        </ion-thumbnail>
        <ion-label class="label">Drinks</ion-label>
      </ion-item>

    </ion-list>
  </ion-card-content>
</ion-card>
  </div>

</ion-content>
